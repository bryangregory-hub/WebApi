<html>
   <head>
      <title>NA Servants</title>
      <style>
         .user{
         background-color:azure;
         padding:1rem;
         margin-bottom: 1rem;
         }
      </style>
   </head>
   <body>
    <button onclick="loadstat()">try</button>
    <div id="app"> </div>
      
   </body>
   <script>
       //This function servent displays 
      function loadstat(){
          fetch("https://api.atlasacademy.io/export/NA/basic_servant.json")
          .then(response =>{
              if(!response.ok){
                  
                  throw Error("ERROR");
              }
              return response.json();
          })
          .then(data=>{
              console.log(data);
              const html = data.map(user=>{
                  return `
                  <div class="user">
                    <p><img src="${user.face}" alt="${user.name}"></p>
                    <p>Name: ${user.name}</p>
                    <p>Type: ${user.type}</p>
                  </div>`;
              })
              .join("");
              console.log(html);
              
              document.querySelector('#app').insertAdjacentHTML('afterbegin', html); 
              
          })
          
          .catch(error=>{
              console.log(error);
          })
         
      }
   </script>

</html>
